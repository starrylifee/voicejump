<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비명 지르는 닭 - Screaming Chicken</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-overlay">
            <div id="start-screen" class="screen">
                <h1>소리 질러! 닭 점프!</h1>
                <p>마이크를 사용해 소리를 지르면 닭이 점프합니다.</p>
                <p class="hint">소리가 클수록 더 높이 뜁니다!</p>
                <label for="sensitivity-slider" class="sensitivity-label">점프 민감도</label>
                <input id="sensitivity-slider" type="range" min="0.05" max="0.5" step="0.01" value="0.18">
                <p id="sensitivity-value" class="hint">민감도: 0.18</p>

                <div id="mic-test-panel">
                    <button id="mic-test-btn" type="button">마이크 테스트 시작</button>
                    <div id="mic-test-meter-container">
                        <div id="mic-test-meter"></div>
                    </div>
                    <p id="jump-preview-text" class="hint">예상 점프력: 0%</p>
                    <div id="jump-preview-wrap">
                        <div id="jump-preview-chicken">🐔</div>
                        <div id="jump-preview-ground"></div>
                    </div>
                </div>

                <button id="start-btn">게임 시작</button>
            </div>

            <div id="game-over-screen" class="screen hidden">
                <h2>게임 오버</h2>
                <p id="final-score">점수: 0</p>
                <button id="restart-btn">다시 도전</button>
            </div>

            <div id="hud" class="hidden">
                <div id="score-display">점수: 0</div>
                <div id="time-display">시간: 0.0초</div>
                <div id="sensitivity-hud">
                    <span>민감도</span>
                    <input id="sensitivity-slider-hud" type="range" min="0.05" max="0.5" step="0.01" value="0.18">
                    <span id="sensitivity-value-hud">0.18</span>
                </div>
                <div id="volume-meter-container">
                    <div id="volume-meter"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
